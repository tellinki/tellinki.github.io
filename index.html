<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tellinki.com</title>
    <meta name="description" content="Tellinki.com - Runkolukittavat pyörätelineet pääkaupunkiseudulla">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0050aa">
    <link rel="manifest" href="manifest.json">

    <!--Android-->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/icons/icon-192x192.png">
    <link rel="icon" sizes="512x512" href="images/icons/icon-512x512.png">

    <!--iOS-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Tellinki.com">
    <link rel="apple-touch-icon-precomposed" href="images/icons/icon-512x512.png">
    <link rel="mask-icon" href="images/icons/desktop/safari-pinned-tab.svg" color="#5bbad5">

    <!--Favicon-->
    <link rel="icon" type="image/png" sizes="32x32" href="images/icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/icons/icon-16x16.png">

    <!-- Leaflet -->
    <link rel="stylesheet" href="css/normalize.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css">
    <link rel="stylesheet" href="css/L.Control.Locate.min.css" />
    <style>
        #map {
            height: 100vh;
            width: 100vw;
        }

        .marker-cluster-small,
        .marker-cluster-medium,
        .marker-cluster-large {
            background-color: rgba(0, 80, 170, 0.2);
        }

        .marker-cluster-small div,
        .marker-cluster-medium div,
        .marker-cluster-large div {
            color: #FFF;
            background-color: #0050aa;
        }

        .leaflet-tooltip-right:before {
            border: 0px;
        }

        .leaflet-tooltip.marker-label {
            top: -16px;
            font-size: 10px;
            font-weight: bold;
            text-align: center;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin: 0px;
            padding: 4px;
            line-height: 1.8;
            color: #0050aa;
            background-color: #FFF;
        }
    </style>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="js/leaflet-providers.min.js"></script>
    <script src="js/L.Control.Locate.min.js"></script>
</head>

<body>
    <main>
        <div id="map"></div>
    </main>
    <noscript>Turn on JavaScript to access this site content.</noscript>
    <script>
        // Initialize the map with leaflet.js
        var map = L.map('map', { minZoom: 10, maxZoom: 20 });

        // Center the map to show Helsinki well
        map.setView([60.2097412, 24.98643], 11);

        // Set the map view bounds (Desktop size)
        map.setMaxBounds(L.latLngBounds(L.latLng(60.3300069, 25.5136872), L.latLng(60.0888172, 24.4589996)));

        // Set the desired tiles with attribution
        L.tileLayer.provider('CartoDB.VoyagerLabelsUnder').addTo(map);

        // Allow asking for the user's current location
        L.control.locate().addTo(map);

        // Add info text
        L.Control.Textbox = L.Control.extend({
            onAdd: function (map) {
                var text = L.DomUtil.create('div', 'info-text'); // Added a class for styling
                text.id = "info_text";
                text.innerHTML = "<strong>Aineisto päivitetty 25.08.2024. Ylläpitäjä Tommi Hautala, palaute@tellinki.com</strong>";
                return text;
            },
            onRemove: function (map) {
                // No action required
            }
        });
        L.control.textbox = function (opts) {
            return new L.Control.Textbox(opts);
        };
        L.control.textbox({ position: 'bottomleft' }).addTo(map);

        // Create layer groups for each type of amenity
        var standLayer = L.markerClusterGroup({ maxClusterRadius: 200 });
        var rackLayer = L.markerClusterGroup({ maxClusterRadius: 200 });
        var safeLoopLayer = L.markerClusterGroup({ maxClusterRadius: 200 });
        var twoTierLayer = L.markerClusterGroup({ maxClusterRadius: 200 });
        var mechLayer = L.layerGroup();

        // Add custom icons for rack and stand markers
        var icons = {
            rack: L.icon({ iconUrl: 'images/icons/icon-rack.png', iconSize: [32, 32] }),
            stand: L.icon({ iconUrl: 'images/icons/icon-stand.png', iconSize: [32, 32] }),
            twoTier: L.icon({ iconUrl: 'images/icons/icon-twotier.png', iconSize: [32, 32] }),
            safeLoop: L.icon({ iconUrl: 'images/icons/icon-safeloop.png', iconSize: [32, 32] }),
            mech: L.icon({ iconUrl: 'images/icons/icon-mech.png', iconSize: [32, 32] })
        };

        // Fetch parking information from the JSON
        fetch('/parking.json').then(response => response.json()).then(json => {
            json.features.forEach(item => {
                // Skip non-relevant amenities
                var amenity = item.properties.bicycle_parking;
                if (!['stands', 'safe_loops', 'two-tier', 'rack'].includes(amenity)) return;

                // Create marker
                var marker = L.marker([item.properties.lat, item.properties.lon], { icon: icons[amenity.replace('-', '')] });

                // Add capacity indicator to icon (if available)
                var capacity = item.properties.capacity;
                if (capacity) marker.bindTooltip(capacity, { permanent: true, direction: 'right', className: 'marker-label' });

                // Add marker to appropriate layer
                switch (amenity) {
                    case 'stands':
                        standLayer.addLayer(marker);
                        break;
                    case 'rack':
                        rackLayer.addLayer(marker);
                        break;
                    case 'safe_loops':
                        safeLoopLayer.addLayer(marker);
                        break;
                    case 'two-tier':
                        twoTierLayer.addLayer(marker);
                        break;
                }
            });
        });

        // Fetch repair station information from the JSON file
        fetch('/mech.geojson')
            .then(response => response.json())
            .then(data => {
                data.features.forEach(item => {
                    if (item.properties.amenity === 'bicycle_repair_station') {
                        var marker = L.marker([item.geometry.coordinates[1], item.geometry.coordinates[0]], { icon: icons.mech });
                        mechLayer.addLayer(marker);
                    }
                });
            })
            .catch(error => console.error('Error fetching the GeoJSON:', error));

        // Layer controls
        var baseLayers = {};
        var overlays = {
            "Stands": standLayer,
            "Racks": rackLayer,
            "Safe Loops": safeLoopLayer,
            "Two-Tier": twoTierLayer,
            "Repair Stations": mechLayer
        };

        // Add layer control to map
        L.control.layers(baseLayers, overlays).addTo(map);
    </script>
</body>

</html>
